<!DOCTYPE html>
<html>
<head>
    <title>Pricing component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--start header-->
    <div class="header">
      <h1>
        Our Pricing
      </h1>
      <div class="toggling">
        <span style="margin-right:20px;">
          Annually
        </span>
        <div class="toggle-container">
          <div class="toggle-ball"></div>
          </div>
          <span>
            Monthly
          </span>
      </div>
    </div>
   <!--end header-->
   <!--start price-->
    
    <div class="container">
      <div class="price-card one">
        <div class="text">
          <p>
            Basic
          </p>
          <span>
          <side>
            $
          </side> 
           19.99
          </span>
          <hr>
          <p>
            500 GB Storage 
          </p>
          <hr>
          <p>
            2 users Allowed 
          </p>
          <hr>
          <p>
            Send up to 3 GB
          </p>
          <hr>
        </div>
        <button>
          learn more 
        </button>
      </div>
      <div class="price-card two">
        <div class="text" style="margin-top:11px;">
          <p>
            professional 
          </p>
          <span>
            <side> $ </side> 24.99
          </span>
          <hr>
          <p>
            1 TB Storage 
          </p>
          <hr>
          <p>
            5 Users Allowed 
          </p>
          <hr>
          <p>
            Send up to 10 GB
          </p>
          <hr>
        </div>
        <button>
          learn more 
        </button>
      </div>
      <div class="price-card three">
        <div class="text">
          <p>
        Master 
          </p>
          <span>
            <side>$</side>39.99
          </span>
          <hr>
          <p>
            2 TB Storage 
          </p>
          <hr>
          <p>
            10 Users Allowed 
          </p>
          <hr>
          <p>
            Send up to 20 GB
          </p>
          <hr>
        </div>
        <button>
          learn more 
        </button>
      </div>
    </div> 
    <script src="index.js"></script>
  </body>
  </html>
